<!-- Botón flotante -->
<button (click)="togglePanel()"
    class="fixed bottom-6 right-6 z-50 bg-blue-900 border-white border-2 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition"
    aria-label="Ver CV">
    CV
</button>

<!-- Panel lateral responsivo -->
<div *ngIf="panelOpen"
    class="fixed top-0 right-0 h-full w-full sm:max-w-xl bg-white z-40 shadow-2xl transform transition-transform duration-300 ease-in-out">
    <!-- Encabezado -->
    <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-lg sm:text-xl font-semibold">Mi Currículum</h2>

        <div class="flex items-center space-x-2">
            <!-- Botón de descarga -->
            <a href="cv.pdf" download target="_blank"
                class="text-sm sm:text-base bg-green-500 hover:bg-green-600 text-white px-3 py-1.5 rounded transition">
                Descargar
            </a>

            <!-- Botón cerrar -->
            <button (click)="togglePanel()" aria-label="Cerrar"
                class="text-gray-600 hover:text-black text-2xl leading-none">
                ×
            </button>
        </div>
    </div>

    <!-- Contenido PDF -->
    <div class="h-[calc(100%-4rem)] overflow-auto p-4">
        <iframe src="/cv.pdf" type="application/pdf" class="w-full h-[85vh] sm:h-full border rounded"></iframe>
    </div>
</div>

<!-- Overlay para cerrar -->
<div *ngIf="panelOpen" (click)="togglePanel()" class="fixed inset-0 bg-opacity-50 z-30"></div>
